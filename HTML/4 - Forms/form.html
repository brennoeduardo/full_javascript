<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <div>
        <label for="name">Nome: </label>
        <input type="text" id="name" required placeholder="Antônio">
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="email" id="" required placeholder="seunome@email.com">
        <label for="password">- Senha: </label>
        <input type="password"id="password"><br>
    </div>
    <br>
    <div>
        <label for="dateb">Data de Nascimento: </label>
        <input type="date">
        <label for="photo">- Foto</label>
        <input type="file">
    </div>

    <br>
    <label for="nacio">Nacionalide</label>
    <select name="" id="nacio">
        <option>Russo</option>
        <option>Brasileiro</option>
        <option>Japonês</option>
    </select>
    
    <p>Suas principais qualidades: </p>
    Inteligência <input type="checkbox"> | Resiliência <input type="checkbox"> | Preparo físico <input type="checkbox"> | Educação <input type="checkbox"> |
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
    <br><input type="submit" value="Criar">
</body>
</html>
